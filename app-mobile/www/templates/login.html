<ion-view title="Login" id="login" ng-controller="loginCtrl">
  <ion-content padding="true" class="has-header">
    <div class="spacer" style="width: 300px; height: 31px;"></div>
    <div>
      <img src="img/if.png" style="display: block; width: 50%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    <form id="login-form1" class="list">
      <div class="spacer" style="width: 300px; height: 46px;"></div>
      <label class="item item-input" id="login-input1">
        <span class="input-label">Login</span>
        <input type="text" placeholder="" name="login" ng-model="login.matricula">
      </label>
      <label class="item item-input" id="login-input2">
        <span class="input-label">Senha</span>
        <input type="password" placeholder="" name="senha" ng-model="login.senha">
      </label>
    </form>
    <a id="login-button1" ng-click="loginUsuario(login)" class="button button-assertive button-block">Entrar</a>
  </ion-content>
</ion-view>
